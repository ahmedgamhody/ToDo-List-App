<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-add">
        <input type="text" />
        <span class="add">+</span>
      </div>
      <div class="task-containt">
        <span class="no-task">No Task To Show</span>
      </div>
    </div>
    <div class="stats">
      <div class="count">Task <span>0</span></div>
      <div class="complet">Completed <span>0</span></div>
    </div>
    <div class="btns">
      <span class="finshBtn">finish All Tasks</span>
      <span class="clearBtn">Clear All Tasks</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
